
<h1>Contact & Order</h1>

<h2>Send a Message</h2>
<form>
    <label>Name:</label><br>
    <input type="text"><br><br>

    <label>Email:</label><br>
    <input type="email"><br><br>

    <label>Message:</label><br>
    <textarea rows="4" cols="30"></textarea><br><br>

    <button type="submit">Send</button>
</form>

<hr>

<h2>Order Custom Dress</h2>
<form>

    <label>Select Dress Type:</label><br>
    <input type="radio" name="dress"> Modern <br>
    <input type="radio" name="dress"> Wedding <br>
    <input type="radio" name="dress"> Traditional <br>
    <input type="radio" name="dress"> Everyday <br><br>

    <label>Customization Options:</label><br>
    <input type="checkbox"> Netela Size <br>
    <input type="checkbox"> Handmade Patterns <br><br>
     <label>Size Measurements:</label><br>
    <textarea rows="4" cols="30"></textarea><br><br>

    <button type="submit">Place Order</button>
</form>

<hr>

<h2>Request Fitting Appointment</h2>
<form>
    <label>Preferred Date:</label><br>
    <input type="date"><br><br>

    <label>Preferred Time:</label><br>
    <input type="time"><br><br>

    <button type="submit">Request Appointment</button>
</form>
